<div class="main">
    <div class="head">
        <!-- <h1 class="shp"> WELCOME TO MOBILE HUB </h1> -->
        <h3>VIVO PRODUCTS</h3>
    </div>
    <div class="cell">
        <table border="2px" width="70%" class="tab">
            <tr>
                <th>Prod_id</th>
                <th>Prod_Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Image</th>
            </tr>
            <tr *ngFor="let data of vp">
                <td>{{data.v_id}}</td>
                <td>{{data.v_name}}</td>
                <td>{{data.v_price}}</td>
                <td>{{data.v_color}}</td>
                <td> <img [src]='data.img' width="150px" height="150px"> </td>

            </tr>
        </table>
    </div>
</div>
